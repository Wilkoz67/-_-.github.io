function drawHeart(){
  // Ğ£Ğ‘Ğ˜Ğ ĞĞ•Ğœ Ğ’Ğ¡Ğ® ÑÑ‚Ğ°Ñ€ÑƒÑ Ñ€Ğ°Ğ·Ğ¼ĞµÑ‚ĞºÑƒ Ğ²ĞºĞ»ÑÑ‡Ğ°Ñ Ğ±ĞµĞ»ÑƒÑ ĞºĞ°Ñ€Ñ‚Ğ¾Ñ‡ĞºÑƒ
  document.body.innerHTML = "";

  // ÑĞ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼ fullscreen canvas
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);

  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resize();
  window.addEventListener("resize", resize);

  document.body.style.margin = "0";
  document.body.style.background = "black";
  document.body.style.overflow = "hidden";

  let progress = 0;

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();

    const scale = Math.min(canvas.width, canvas.height) / 40;

    for(let t = 0; t < progress; t += 0.01){
      let x = 16*Math.pow(Math.sin(t),3);
      let y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));

      ctx.lineTo(
        canvas.width/2 + x*scale,
        canvas.height/2 + y*scale
      );
    }

    ctx.strokeStyle = "red";
    ctx.lineWidth = 4;
    ctx.stroke();

    if(progress < Math.PI * 2){
      progress += 0.03;
      requestAnimationFrame(animate);
    } else {
      ctx.font = "bold 36px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Dla Ciebie Kinga ğŸ’–", canvas.width/2, canvas.height/2 + scale*15);
    }
  }

  animate();
}
