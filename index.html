let index=0;

/* -------- QUIZ LOGIC -------- */
function startQuiz(){
  document.body.style.background="linear-gradient(135deg,#667eea,#764ba2)";
  index=0;
  renderQuestion();
}

function renderQuestion(){
  const q=quiz[index];
  let html=`<p>${q.q}</p>`;
  q.options.forEach((opt,i)=>{
    html+=`<button class="option" data-i="${i}">${opt}</button>`;
  });
  app.innerHTML=html;

  document.querySelectorAll(".option").forEach(btn=>{
    btn.onclick=()=>select(btn);
  });
}

function select(btn){
  const q=quiz[index];
  const selected=Number(btn.dataset.i);

  document.querySelectorAll(".option").forEach((b,i)=>{
    if(q.correct.includes(i)){
      b.classList.add("correct");
      b.innerHTML=b.innerHTML+" âœ…";
    }else if(i===selected){
      b.classList.add("wrong");
      b.innerHTML=b.innerHTML+" âŒ";
    }
    b.disabled=true;
  });

  app.innerHTML+=`<button class="next" onclick="next()">Dalej â¡ï¸</button>`;
}

function next(){
  index++;
  if(index<quiz.length){
    renderQuestion();
  }else{
    showHeart();
  }
}

/* -------- HEART FINAL ANIMATION ğŸ’– -------- */
function showHeart(){
  document.body.style.background="#000";
  app.innerHTML=`<canvas id="heartCanvas"></canvas>`;
  const canvas=document.getElementById("heartCanvas");
  const ctx=canvas.getContext("2d");

  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  let t=0;

  function drawHeart(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();

    for(let i=0;i<Math.PI*2;i+=0.01){
      let x=16*Math.pow(Math.sin(i),3);
      let y=-(13*Math.cos(i)-5*Math.cos(2*i)-2*Math.cos(3*i)-Math.cos(4*i));
      ctx.lineTo(
        canvas.width/2 + x*10,
        canvas.height/2 + y*10
      );
    }

    ctx.strokeStyle="red";
    ctx.lineWidth=3;
    ctx.stroke();

    ctx.font="24px Arial";
    ctx.fillStyle="white";
    ctx.textAlign="center";
    ctx.fillText("Dla Ciebie ğŸ’–", canvas.width/2, canvas.height/2+120);

    t+=0.02;
    requestAnimationFrame(drawHeart);
  }

  drawHeart();
}
