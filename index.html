function renderQuestion(){
  const q = quiz[index];
  let html = `<p>${q.q}</p>`;

/* ---------- RYSOWANE SERCE NA ÅšRODKU ğŸ’– ---------- */
function drawHeart(){
  document.body.innerHTML = `<canvas id="heartCanvas"></canvas>`;
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let t = 0;

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();

    for(let i = 0; i < t; i += 0.01){
      let x = 16*Math.pow(Math.sin(i),3);
      let y = -(13*Math.cos(i)-5*Math.cos(2*i)-2*Math.cos(3*i)-Math.cos(4*i));
      ctx.lineTo(
        canvas.width/2 + x*15,
        canvas.height/2 + y*15
      );
    }

    ctx.strokeStyle = "red";
    ctx.lineWidth = 4;
    ctx.stroke();

    if(t < Math.PI * 2){
      t += 0.02;
      requestAnimationFrame(animate);
    } else {
      ctx.font = "32px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText("Dla Ciebie Kinga ğŸ’–", canvas.width/2, canvas.height/2 + 120);
    }
  }

  animate();
}
